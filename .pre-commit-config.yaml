repos:
-   repo: https://github.com/ambv/black
    rev: 23.11.0
    hooks:
    - id: black
      language_version: python3
- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
    - id: isort
      name: isort (python)
      args: ["--profile", "black"]
-   repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
    -   id: codespell